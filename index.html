<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
    <link rel="stylesheet" href="./css/sytle.css" />
    <link rel="icon" href="./images/bx-list-check.svg" />
  </head>
  <body>
    <header></header>
    <main>
      <section class="todo">
        <div class="container">
          <form class="form">
            <div class="input">
              <div class="time">
                <label for="todo-list">Awesome Todo List</label>
                <div class="clock">
                  <span class="soat">00</span>
                  <span>:</span>
                  <span class="minut">00</span>
                  <span>:</span>
                  <span class="second">00</span>
                </div>
              </div>
              <input
                required
                type="text"
                id="todo-list"
                placeholder="What do you need to do today ?"
              />
            </div>
            <button class="btn-add">ADD</button>
          </form>
          <ul class="todo-list-content"></ul>
          <div class="card">
            <div class="text">
              <h4>
                The total number of products is <span class="count">0</span>
              </h4>
            </div>
            <button class="clear">CLEAR</button>
          </div>
        </div>
        <div></div>
      </section>
    </main>
    <footer></footer>
    <script src="./js/app.js"></script>
  </body>
</html>
