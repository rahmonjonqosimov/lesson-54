<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
    <link rel="stylesheet" href="./css/sytle.css" />
  </head>
  <body>
    <header></header>
    <main>
      <section class="todo">
        <div class="container">
          <form class="form">
            <div class="input">
              <label for="todo-list">Awesome Todo List</label>
              <input
                required
                type="text"
                id="todo-list"
                placeholder="What do you need to do today ?"
              />
            </div>
            <button class="btn-add">ADD</button>
          </form>
          <ul class="todo-list-content"></ul>
        </div>
        <div></div>
      </section>
    </main>
    <footer></footer>
    <script src="./js/app.js"></script>
  </body>
</html>
